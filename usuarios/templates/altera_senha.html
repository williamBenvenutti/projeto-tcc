{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'img/logo-sci-site.png'%}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'css/telas_cadastro.css'%}">
        <link rel="stylesheet" href="{% static 'css/navbar.css'%}">
        <title>Alterar Senha</title>
    </head>
    <body>
        <header>
            <nav>
                <a class="logo" href=""><img width="200px" src="{% static 'img/logo-sci.png'%}"></a>
                <ul class="nav-list">
                    <li><a class="botoes-nav" href="{% url 'gerar_relatorios' %}">Relatórios</a></li>
                    <li><a class="botoes-nav" href="{% url 'mostra_colabs' %}">Colaboradores</a></li>
                    {% if user.is_superuser %}
                        <li><a class="botoes-nav" href="{% url 'mostra_usuario' %}">Usuários</a></li>
                    {% endif %}
                    <li><a class="botoes-nav" href="{% url 'mostra_produtos' %}">Produtos</a></li>
                    <li><a class="btn" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </nav>
        </header>
            <form action="{% url 'altera_senha' users.id %}" method="POST" class="container-form">
              {% csrf_token %}
              <input type="password" name="senha" placeholder="Nova Senha">
              <input type="password" name="valida_senha" placeholder="Confirmar Nova Senha">
              <div class="button-container">
                <input class="botoes-editar" type="submit" name="salvar" value="Salvar">
                <a class="botoes-editar"href="{% url 'editar_usuario' users.id %}">Voltar</a>
            </form>
        </div>
    </body>
</html>
